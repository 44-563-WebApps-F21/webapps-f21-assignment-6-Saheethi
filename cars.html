     <title>
         CARS
     </title>
 </head>
<body class="container">

<h2>Sahithi Muddasani orders a car</h2>

<form>
   
    <input type ="checkbox" id="form_check1" name="" value=“electric”> 
    <label for="“electric”">Electric</label><br>
    
    <input type ="checkbox" id="form_check2" name="" value="ac"> 
    <label for="ac">AC</label><br>
    
    <input type="checkbox" id="form_check3" name="" value="gps" > 
    <label for="gps">GPS</label><br>

    <input type="button" onclick="orderCar()" value="order a car" class="btn btn-info"> <br>
</form>
<p id="checkboxresult">See here for result</p><br>

<form >
    <label for="form_text1">Enter a property</label>
    <input type="text" id="text1" name ="form_text1" value="color"><br>
    <p> </p>
    <label for="form_text2">Enter a value</label>
    <input type="text" id="text2" name="form_text2" ><br>
    <p> </p>
    <input type="button" value="Update the car" onclick="updateCar()" class="btn btn-info"><br>
</form>
<p id="textresult">See here for result</p>
<script> 
let my_car = {}; 
function updateCar()
{
    pname = document.getElementById("text1").value;
    pvalue = document.getElementById("text2").value;
    out = document.getElementById("textresult");

    my_car = pname + " " +pvalue;

    out.innerHTML = "Updated properties are "+ my_car;


}
    
function orderCar (){
    my_car = {} ;
    
    electric = document.getElementById("form_check1").checked
    ac = document.getElementById("form_check2").checked
    gps = document.getElementById("form_check3").checked
    checkout = document.getElementById("checkboxresult");

    checkout.innerHTML= "Result of properties checked is "+electric+" and "+ac+" and "+gps;   
}
</script>
