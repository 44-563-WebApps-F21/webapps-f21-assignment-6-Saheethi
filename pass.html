<body class="container">
<h1>Pass phrase by Sahithi Muddasani</h1>
<form>
    <label for="pwrd">Enter the secret phrase </label>
    <input type="password" id="pwrd" name="pwrd" placeholder="Let me in">
    <br><br>
    <label for="confirmpwrd">Enter the phrase </label>
    <input type="text" id="confirmpwrd" name="confrimpwrd">
    <br><br>
    <input type="button" onclick="processPhrase()" value="Check the phrase" class="btn btn-info">
</form>
<p id="result">See the result here!</p>
<div>
<img src="angelFish.jpg" alt="Image of AngelFish" height="200" width="200" onclick="newImage()" id = "picture">
</div>
<script>
    let usingImage = 1;
function newImage()
{
    switch(usingImage)
    {
        case 1:
            document.getElementById("picture").src="angelFish.jpg";
            usingImage = 2;
            break;        
        case 2:
            document.getElementById("picture").src="deer.jpg";
            usingImage = 3;
            break;
        case 3:
            document.getElementById("picture").src="sable.jpg";
            usingImage = 1;
            break;
    }
}
function processPhrase()
{
    let correct =0;
    let wrong = 0;
    

    password1 = document.getElementById("pwrd").value;
    cpwrd = document.getElementById("confirmpwrd").value;
    out = document.getElementById("result");

    if(password1==cpwrd)
    {
        correct=correct+1;
        alert("Access allowed");
        out.innerHTML="Correct: "+correct;        
    }
    else
    {
        wrong=wrong+1;
        alert("Access denied");
        out.innerHTML="Wrong: "+wrong;
    }
}

</script>
